<div class="brands">
	<!-- <img src="../img/icons/BSG_logo.svg" alt=""> -->
	<div class="menu">
		<ul><!--
			--><li class="selected"><a ng-href="#/brands"><i class="fa fa-star"></i> Brands</a></li><!--
			--><li><a ng-href="#/user"><i class="fa fa-user"></i> User</a></li><!--
			--><li><a ng-href="#/logout"><i class="fa fa-sign-out"></i> Logout</a></li><!--
		--></ul>
	</div>
	<div class="list-brands">
		<div class="filter">
			<input type="text" placeholder="Search Brand..." ng-model="search">
			<i class="fa fa-search search-icon"></i>
			<a ng-href="#/brand/new"><i class="fa fa-plus-circle"></i> New Brand</a>
		</div>
		<ul>
			<li class="animate-list brand" ng-repeat="brand in brands | filter:search">
				<img ng-src="../img/uploads/{{brand.image}}" alt="">
				<label for="">{{brand.name}}</label>
				<div class="actions">
					<a ng-href="#/brand/{{brand.id}}"><i class="fa fa-refresh"></i> Update</a>
					<a  ng-href="#/brand/delete/{{brand.id}}"><i class="fa fa-times"></i> Delete</a>
				</div>
			</li>
		</ul>
	</div>
</div>
