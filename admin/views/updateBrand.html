			<input type="file" name="img" id="img" ng-model="brand.image" onchange="angular.element(this).scope().fileNameChanged(this)" required>
			<input type="text" name="id" ng-model="currentId" style="position:absolute;width:0;overflow:hidden;height:0;opacity:0">
			<input type="text" name="name" ng-model="brand.name" style="position:absolute;width:0;overflow:hidden;height:0;opacity:0">
